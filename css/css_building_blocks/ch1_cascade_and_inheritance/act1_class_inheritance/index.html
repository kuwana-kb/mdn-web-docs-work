<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inheritance</title>
    <style>
      .main {
        color: rebeccapurple;
        border: 10px solid pink;
        padding: 10em;
      }
      .special {
        color: black;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ul class="main">
      <li>Item One</li>
      <li>Item Two</li>
        <ul>
          <li>2.1</li>
          <li>2.2</li>
        </ul>
      <li>Item Three</li>
        <ul class="special">
          <li>3.1</li>
          <ul>
            <li>3.1.1</li>
            <li>3.1.2</li>
          </ul>
          <li>3.2</li>
        </ul>
    </ul>
  </body>
</html>
