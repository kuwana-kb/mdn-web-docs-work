<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <title>Reset all property</title>
    <style>
      blockquote {
        background-color: red;
        border: 2px solid green;
      }

      .fix-this {
        all:unset;
      }
    </style>
  </head>
  <body>
    <blockquote>
      <p>This blockquote is styled</p>
    </blockquote>
    <blockquote class="fix-this">
      <p>This blockquote is not styled</p>
    </blockquote>
  </body>
</html>
