<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Specificity</title>
    <style>
      h2 {
        font-size: 2em;
        color: #000;
        font-family: Georgia, 'Times New Roman', Times, serif;
      }

      .small {
        font-size: 1em;
      }

      .purple {
        color: purple;
      }
    </style>
  </head>
  <body>
    <h2>Heading with no class</h2>
    <h2 class="small">Heading with class of small</h2>
    <h2 class="purple">Heading with class of bright</h2>
  </body>
</html>
