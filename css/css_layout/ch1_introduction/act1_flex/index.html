<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>flex</title>
    <style>
      .wrapper {
        display: flex;
        height: 200px;
      }

      .wrapper div {
        flex: 1;
      }

      .box1 {
        background-color: green;
        border-radius: 1em;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box1">box1</div>
      <div>box2</div>
      <div>box3</div>
    </div>
  </body>
</html>
