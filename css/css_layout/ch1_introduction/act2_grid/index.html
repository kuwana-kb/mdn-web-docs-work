<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <style>
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 50px;
        grid-gap: 10px;
      }

      div div {
        background-color:springgreen;
      }

      .box1 {
        grid-column: 2 / 4;
        grid-row: 1;
      }

      .box2 {
        grid-column: 1 / 2;
        grid-row: 1;
      }

      .box2 {
        grid-column: 3 / 4;
        grid-row: 2;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box1">one</div>
      <div class="box2">two</div>
      <div class="box3">three</div>
    </div>
  </body>
</html>
